<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <a href="#" class="logo">MyMovies</a>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search for a movie...">
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>

    <main id="movie-container">
        <!-- Movie cards will be inserted here by JavaScript -->
    </main>

    <!-- ============================================= -->
    <!-- == NEW: Trailer Modal Structure Added Here == -->
    <!-- ============================================= -->
    <div id="trailer-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-button">&times;</span>
            <div id="video-container">
                <!-- The YouTube Iframe will be injected here by JavaScript -->
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
